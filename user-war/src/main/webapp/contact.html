    <script language='javascript' type="text/javascript">

        $(window).resize(function () {
            resetFont();
        });
        function resetFont() {
            //alert($('html,body').css('width'));            
            var newBodyWidth = parseFloat($('html,body').css('width').toString().replace('px', '')) / 400;
            $('#contactTitle').css('font-size', (12 * newBodyWidth) + 'px');
            $('.regContent span').each(function () {
                var newFontSize = 13 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');
                //$(this).css('height', '40px');
            });
            $('.regContent b').each(function () {
                var newFontSize = 10 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');

            });
            $('.regContent div').each(function () {
                var newFontSize = 10 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');

            });
            $('.contactDIV input').each(function () {
                var newHeight = 20 * newBodyWidth;
                newHeight = (newHeight > 20) ? 20 : newHeight;
                $(this).css('height', newHeight + 'px');
                var newFontSize = 13 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');
                if ($(this).attr('type') != "radio") {
                    var newWidth = 120 * newBodyWidth;
                    $(this).css('width', newWidth + 'px');
                }

            });
            $('.contactDIV select').each(function () {
                var newHeight = 22 * newBodyWidth;
                newHeight = (newHeight > 22) ? 22 : newHeight;
                $(this).css('height', newHeight + 'px');
                var newFontSize = 13 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');
                if ($(this).attr('type') != "radio") {
                    var newWidth = 120 * newBodyWidth;
                    $(this).css('width', newWidth + 'px');
                }

            });
            $('.regContent textarea').each(function () {
                var newHeight = 54 * newBodyWidth;
                newHeight = (newHeight > 54) ? 54 : newHeight;
                //$(this).css('height', newHeight + 'px');
                var newFontSize = 13 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');
                var newWidth = 260 * newBodyWidth;
                $(this).css('width', newWidth + 'px');

            });
            $(':button').each(function () {
                var newHeight = 20 * newBodyWidth;
                newHeight = (newHeight > 20) ? 20 : newHeight;
                $(this).css('height', newHeight + 'px');

                var newFontSize = 13 * newBodyWidth;
                newFontSize = (newFontSize > 13) ? 13 : newFontSize;
                $(this).css('font-size', newFontSize + 'px');

            });

        }
        resetFont();
    </script>
